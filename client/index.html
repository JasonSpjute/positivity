<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title></title>
</head>

<body>
    <header class="conatiner-fluid">
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light row">
            <div class="col">
                <a class="navbar-brand" href="#">
                    <form onsubmit="app.postsController.createPost(event)" id="great-form" class="form-inline">
                        <div id="search" class="form-group" hidden>
                            <input form="great-form" minlength="3" type="text" class="form-control my-2" name="URL" id="description" placeholder="Photo URL">
                            <button class="btn btn-success" type="submit">+</button>
                        </div>
                    </form>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button>
            </div>
            <div class="col">
                <div class="flex-grow-1 justify-content-center align-items-center d-flex">
                    <i width="45" height="45" alt="" loading="lazy" class="fas fa-balance-scale-left fa-2x"></i>
                    <span class="ml-2 font">Insult to Injury</span>
                </div>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    </div>
                </div>
            </div>
            <div class="col">

                <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>

            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row my-3">
            <div id="post" class="col-5 offset-1">
            </div>
            <div id="" class="col-4 offset-2">arbitrary changes!</div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-dark">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
